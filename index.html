<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <!-- Bootstrap core CSS -->

  <!-- Responsive  CSS -->         
  <link rel="stylesheet" href="./assests/responsive.css"> 
  <style>
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0; /* Set background for entire page */
  }

  .construction-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 40px 0;
    background-color: #000;
    opacity:.7 ; /* Use body background */
  }

  .single-page-title-area {
    background-color: #000;
    opacity:.7 ;  /* Match body background */
    margin: 0;
    padding: 60px 0;
  }

  footer {
    margin-top: auto;
    background-color: inherit; /* Match body background */
  }

  #page-preloader {
    background-color: inherit; /* Optional: match preloader background */
  }

  .logo-area {
    background-color: inherit; /* Optional: match logo area background */
  }

<body>
  <!-- START PRELOADER -->             
  <div id="page-preloader"> 
    <div class="preload-tetrominos"> 
      <div class="preload-tetromino preload-box1"></div>                     
      <div class="preload-tetromino preload-box2"></div>                     
      <div class="preload-tetromino preload-box3"></div>

      <div class="auto-container"> 
        <div class="row"> 
          <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center"> 
            <div class="single-page-title"> 
              <h1 style="font-size: 3em; margin-bottom: 20px;">Under Construction</h1> 
              <div class="construction-icon" style="font-size: 5em; margin: 30px 0;">
                <span class="lnr lnr-construction"></span>
              </div>
              <h3>We're working hard to improve our website</h3> 
              <p style="margin-top: 30px; font-size: 1.2em;">Please check back soon!</p> 
            </div>                         
          </div>                     
        </div>                 
      </div>             
    </section>
  </div>

        <div class="row"> 
          <div class="col-lg-12 col-md-12 col-sm-12 col-12 copyright-text text-center">

    // Hide preloader when page loads
    window.addEventListener('load', function () {
      document.getElementById('page-preloader').style.display = 'none';
